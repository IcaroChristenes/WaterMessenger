    <div class="main">
        <section id="feature">
            <!-- <h2 class="title">Denuncie</h2> -->
            <div id="forms">
                <div class="form">
                    <label for="formName" class="form-label">Nome</label>
                    <input type="text" name="formName" id="formName" placeholder="Informe seu nome" class="form-input">
                </div>
                <div class="form">
                    <label for="formTel" class="form-label">Telefone</label>
                    <input type="text" name="formTel" id="formTel" placeholder="Informe seu telefone"
                        class="form-input">
                </div>
                <div class="form">
                    <label for="formMail" class="form-label">E-mail</label>
                    <input type="text" name="formMail" id="formMail" placeholder="Informe seu e-mail"
                        class="form-input">
                </div>
                <div class="form">
                    <label for="formDesc" class="form-label">Descrição</label>
                    <textarea name="formDesc" id="formDesc" cols="30" rows="6" placeholder="de fato, descreva"
                        class="form-input"></textarea>
                </div>
                <div class="form">
                    <label for="formAddress" class="form-label">Endereço</label>
                    <input type="text" name="formAddress" id="formAddress" placeholder="Informe um endereço"
                        class="form-input" value="sexo5">
                </div>

                <div class="form">
                    <label for="formAddressNum" class="form-label">Número</label>
                    <input type="text" name="formAddressNum" id="formAddressNum" class="form-input">
                </div>

                <div class="form">
                    <label for="formAddressDistrict" class="form-label">Bairro</label>
                    <input type="text" name="formAddressDistrict" id="formAddressDistrict"
                        placeholder="Informe o bairro do endereço" class="form-input">
                </div>

                <div class="form">
                    <label for="formAddressCounty" class="form-label">Município</label>
                    <input type="text" name="formAddressCounty" id="formAddressCounty"
                        placeholder="Informe o município da ocorrência da denúncia" class="form-input">
                </div>

                <div id="quiz_container">
                    <fieldset>
                        <legend>Questionário</legend>
                        <div id="form_quiz">
                            <p id="question_text"></p>
                            <div id="answers_container"></div>
                        </div>
                    </fieldset>
                </div>
                <button onclick="sendDenounce()" class="btn-default">
                    ENVIAR
                </button>
            </div>
        </section>
